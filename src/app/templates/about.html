{% from 'card.html' import card %}
{% call card() %}
    <p class="card-text">{{ elem.description }}</p>
    <h6 class="card-subtitle mb-2 text-muted">{{ elem.email }}</h6>
    <a href="{{ elem.linkedin }}" class="card-link">LinkedIn</a>
    <a href="{{ elem.twitter }}" class="card-link">Twitter</a>
{% endcall %}
