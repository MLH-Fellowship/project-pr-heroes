{% from 'card.html' import card %}
{% call card() %}
    <h5 class="card-title text-white">{{ elem.company }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ elem.position }}</h6>
    <p class="text-muted">{{ elem.duration }}</p>
    <p class="card-text">{{ elem.description }}</p>
{% endcall %}
